<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Story of WordPress</title>
  <link rel="stylesheet" href="/styles/modern-normalize.css" />
  <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/fonts/font.rufina-sintony.css">
  <link rel="stylesheet" href="/styles/custom.css">
</head>

<body>
  <a href="https://github.com/12bitvn/wordpress-timeline" target="_blank"><img style="position: absolute; top: -8px; left: -8px; border: 0; z-index: 100;" src="/img/fork-me.png" alt="Fork me on GitHub"></a>
  <div id="timeline-embed" style="width: 100%; height: 100vh;"></div>
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    var timeline_json = '/timeline.json'
    window.timeline = new TL.Timeline('timeline-embed', timeline_json, {
      initial_zoom: 1
    })
  </script>
</body>

</html>
